<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React input Taking Examples</title>
</head>

<body>
    <div class="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //if checkbox is changed to checked console.log('cheked')
        //if checkbox is changed to unchecked console.log('uncheked')
        //if the text input changes console.log text value of text boxed
        const root = document.querySelector('.root');
        function HandleCheckboxChange(e) {
            console.log(e.target.checked ? 'Checked' : 'UnChecked')

        }

        function Checkbox({ HandleCheckboxChange }) {
            return <input type="checkbox" onChange={HandleCheckboxChange} />

        }
        function InputBoxChange(e) {
            console.log(e.target.value)
        }
        function Input({ InputBoxChange }) {
            return <input type="text" onChange={InputBoxChange} />
        }

        function App() {
            return <>
                <Checkbox HandleCheckboxChange={HandleCheckboxChange} />
                <Input InputBoxChange={InputBoxChange} />
            </>
        }

        ReactDOM.createRoot(root).render(<App />);
    </script>
</body>

</html>
